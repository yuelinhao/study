<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: absolute;
            left: 50%;
            top: 50%;

            /* 位移自己宽度和高度的一半 */
            transform: translate(-50%, -50%);

            width: 300px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
<!-- 
   属性名：vertical-align
   属性值：
   baseline：默认，基线对齐
   top：顶部对齐
   middle：中部对齐
   bottom：底部对齐


 -->

 <!-- 
    光标类型：
    属性名：cursor
    属性值：
    default：默认效果，通常是箭头
    pointer：小手效果，提示用户可以点击
    text：工字型，提示用户可以选择文字
    move：十字光标，提示用户可以移动

  -->

  <!-- 
      圆角边框：boder-radius
   -->

   <!-- 
       溢出显示效果：
       属性名：overflow
       属性值：
       visible：默认值，溢出部分可见
       hidden：溢出部分隐藏
       scroll：无论是否溢出，都显示滚动条
       auto：根据是否溢出，自动显示或隐藏滚动条
    -->

    <!-- 
        显示隐藏：
        visibility:hidden 占位隐藏 不常用
        display:none 不占位隐藏
     -->

     <!-- 
         元素整体透明度：
         属性名：opacity
         属性值：0~1数字 1:完全不透明 0：完全透明
      -->

      <!-- 精灵图 （背景图）精灵图的标签都用行内标签 -->
      <!-- 改变位置：background-position -->

      <!-- 设置背景图片的大小： background-size:数字+px / 百分比 / contain /cover-->

      <!-- 盒子阴影：属性名：box-shadow -->
      <!-- 
          参数：
          h-shadow 必须，水平偏移量，允许负值
          v-shadow 必须，垂直偏移量，允许负值
          blur 可选，模糊度
          spread 可选，阴影扩大
          color 可选，阴影颜色
          inset 可选，将阴影改为内部阴影
       -->

       <!-- 
           过渡：让元素的样式慢慢变化，配合hover使用，谁变化谁加过渡属性
           属性名：transition:all time(如果变化的属性多，直接写all，表示所有)
        -->

            seo三大标签：
            title：网页标题标签
            description：网页描述标签
            keywords：网页关键词标签
