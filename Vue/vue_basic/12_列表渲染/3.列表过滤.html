<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本列表</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <script src="../js/vue.js"></script>
</head>

<body>



    <div id="root">
        <h2>人员列表（遍历数组）</h2>
        <input type="text" placeholder="请输入名字" v-model="keyWord">
        <ul>
            <li v-for="(p,index) of filpersons" :key="p.id">
                {{p.name}}--{{p.age}}--{{p.sex}}
            </li>
        </ul>
    </div>

    <script>
        Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示

        /*  //用watch实现
         new Vue({
             el: '#root',
             data: {
                 keyWord: '',
                 persons: [{
                     id: '001',
                     name: '马冬梅',
                     age: 19,
                     sex: '女'
                 }, {
                     id: '002',
                     name: '周冬雨',
                     age: 20,
                     sex: '女'
                 }, {
                     id: '003',
                     name: '周杰伦',
                     age: 21,
                     sex: '男'
                 }, {
                     id: '004',
                     name: '温兆伦',
                     age: 22,
                     sex: '男'
                 }],
                 filpersons: []
             },
             watch: {
                 keyWord: {
                     immediate: true,
                     handler(val) {
                         this.filpersons = this.persons.filter((p) => {
                             return p.name.indexOf(val) !== -1
                         })
                     }
                 }
             }
         }) */


        //用computed实现
        new Vue({
            el: '#root',
            data: {
                keyWord: '',
                persons: [{
                    id: '001',
                    name: '马冬梅',
                    age: 19,
                    sex: '女'
                }, {
                    id: '002',
                    name: '周冬雨',
                    age: 20,
                    sex: '女'
                }, {
                    id: '003',
                    name: '周杰伦',
                    age: 21,
                    sex: '男'
                }, {
                    id: '004',
                    name: '温兆伦',
                    age: 22,
                    sex: '男'
                }]
            },
            computed: {
                filpersons() {
                    return this.persons.filter((p) => {
                        return p.name.indexOf(this.keyWord) !== -1
                    })
                }
            }
        })
    </script>

</body>

</html>
