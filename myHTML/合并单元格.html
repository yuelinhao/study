<!DOCTYPE html>

<body>
    <table border="1" width="600" height="300">
        <!-- 跨行合并(rowspan),跨列合并(colspan) -->

            <td></td>
            <td rowspan="2"></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td></td>
        </tr>
    </table>
</body>
